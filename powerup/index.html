              // badges
              var sortedCards = opts.cards.sort(
                (a, b) => {
                  if (a.dueComplete && b.dueComplete) return 0
                  else if (a.dueComplete) return 1
                  else if (b.dueComplete) return -1
                  if (a.badges.start > b.badges.start) {
